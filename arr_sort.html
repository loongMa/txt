<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>数组sort排序</title>
    </head>
    <body>
        <script type="text/javascript">
            var arr = [10,4,5,20,6,1];
            var a = function(a,b){
                return b - a;
            }
            console.log(arr.sort(a));
        </script>
    </body>
</html>
